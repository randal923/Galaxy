<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Josefin+Slab:100,300,400,600,700"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900"
      rel="stylesheet"
    />
    <title>Randal A. Nunes</title>
  </head>
  <body>
    <main>
      <section class="home-section">
        <div class="typing-effect">
          <h3 class="typing-effect__h3" data-key="typing"></h3>
          <h1 class="typing-effect__h1" data-key="typing"></h1>
          <h2 class="typing-effect__h2" data-key="typing"></h2>
          <p class="typing-effect__p" data-key="typing"></p>
          <address class="typing-effect__address" data-key="typing"></address>
        </div>
        <div id="typedtext"></div>

        <button class="typing-effect__game-button">PLAY GAME</button>
        <div class="mousey">
          <div class="scroller"></div>
        </div>
      </section>
      <canvas id="background-canvas"> </canvas>
      <canvas id="game-canvas"> </canvas>
      <img src="./assets/moon.svg" alt="moon" class="moon" draggable="false" />
      <img
        src="./assets/mars-1.svg"
        alt="mars"
        class="mars"
        draggable="false"
      />
      <div class="portfolio-section">
        <h3 class="portfolio-section__heading-primary">My Projects</h3>
        <div class="portfolio-section__grid">

          <!-- CARD 1 -->
          <div class="card">
            <div class="card__side card__side--front">
              <div class="card__picture card__picture--1">
                &nbsp;
              </div>
              <h4 class="card__heading card__heading--1">
                Project Ark
              </h4>
            </div>
            <div class="card__side card__side--back card__side--back-1">
              <div class="card__backpicture card__backpicture--1">
                &nbsp;
              </div>
              <h4 class="card__heading--back">
                Ark
              </h4>
              <div class="card__details">
                <img src="assets/nodejs.svg" alt="nodejs" class="card__logo-1">
                <img src="assets/mongodb.svg" alt="mongodb" class="card__logo-2">
                <img src="assets/react.png" alt="reactjs" class="card__logo-3">
              </div>
              <div class="card__btn">
                <a href="#" class="card__btn-1">code</a>
                <a href="#" class="card__btn-1">demo</a>
              </div>
              </div>
            </div>

            <!-- CARD 2 -->
          <div class="card">
            <div class="card__side card__side--front">
              <div class="card__picture card__picture--2">
                &nbsp;
              </div>
              <h4 class="card__heading card__heading--2">
                Project Ark
              </h4>
            </div>
            <div class="card__side card__side--back card__side--back-1">
              <div class="card__backpicture card__backpicture--1">
                &nbsp;
              </div>
              <h4 class="card__heading--back">
                Ark
              </h4>
              <div class="card__details">
                <img src="assets/nodejs.svg" alt="nodejs" class="card__logo-1">
                <img src="assets/mongodb.svg" alt="mongodb" class="card__logo-2">
                <img src="assets/react.png" alt="reactjs" class="card__logo-3">
              </div>
              <div class="card__btn">
                <a href="#" class="card__btn-1">code</a>
                <a href="#" class="card__btn-1">demo</a>
              </div>
              </div>
            </div>

            <!-- CARD 3 -->
          <div class="card">
            <div class="card__side card__side--front">
              <div class="card__picture card__picture--3">
                &nbsp;
              </div>
              <h4 class="card__heading card__heading--3">
                Project Ark
              </h4>
            </div>
            <div class="card__side card__side--back card__side--back-1">
              <div class="card__backpicture card__backpicture--1">
                &nbsp;
              </div>
              <h4 class="card__heading--back">
                Ark
              </h4>
              <div class="card__details">
                <img src="assets/nodejs.svg" alt="nodejs" class="card__logo-1">
                <img src="assets/mongodb.svg" alt="mongodb" class="card__logo-2">
                <img src="assets/react.png" alt="reactjs" class="card__logo-3">
              </div>
              <div class="card__btn">
                <a href="#" class="card__btn-1">code</a>
                <a href="#" class="card__btn-1">demo</a>
              </div>
              </div>
            </div>

            <!-- CARD 4 -->
          <div class="card">
            <div class="card__side card__side--front">
              <div class="card__picture card__picture--4">
                &nbsp;
              </div>
              <h4 class="card__heading card__heading--4">
                Project Ark
              </h4>
            </div>
            <div class="card__side card__side--back card__side--back-1">
              <div class="card__backpicture card__backpicture--1">
                &nbsp;
              </div>
              <h4 class="card__heading--back">
                Ark
              </h4>
              <div class="card__details">
                <img src="assets/nodejs.svg" alt="nodejs" class="card__logo-1">
                <img src="assets/mongodb.svg" alt="mongodb" class="card__logo-2">
                <img src="assets/react.png" alt="reactjs" class="card__logo-3">
              </div>
              <div class="card__btn">
                <a href="#" class="card__btn-1">code</a>
                <a href="#" class="card__btn-1">demo</a>
              </div>
              </div>
            </div>

          </div>
        </div>
      </div>
    </main>
    <div class="popup">
      <div class="popup__container">
        <h3 class="popup__container--points" key="popup-content"></h3>
        <ul class="popup__container--content" key="popup-content">
          <li>
            <span class="popup__container--content-title time"></span>
            <span
              class="popup__container--content-statistic time-number"
            ></span>
          </li>
          <li>
            <span class="popup__container--content-title shots"></span>
            <span
              class="popup__container--content-statistic shots-number"
            ></span>
          </li>
          <li>
            <span class="popup__container--content-title accuracy"></span>
            <span
              class="popup__container--content-statistic accuracy-number"
            ></span>
          </li>
        </ul>
        <button class="popup__play-again">
          PLAY AGAIN
        </button>
      </div>
    </div>
  </body>
</html>

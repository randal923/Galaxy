<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Josefin+Slab:100,300,400,600,700" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet" />
        <script src=https://kit.fontawesome.com/609bba655a.js>
        </script>
        <title>Randal A. Nunes</title>
    </head>

    <body>
        <main>
            <section class="home-section" id="home">
                <div class="typing-effect">
                    <h3 class="typing-effect__h3" data-key="typing"></h3>
                    <h1 class="typing-effect__h1" data-key="typing"></h1>
                    <h2 class="typing-effect__h2" data-key="typing"></h2>
                    <p class="typing-effect__p" data-key="typing"></p>
                    <address class="typing-effect__address" data-key="typing"></address>
                </div>
                <div id="typedtext"></div>

                <button class="typing-effect__game-button">PLAY GAME</button>
                <div class="mousey">
                    <div class="scroller"></div>
                </div>
                <div class="popup">
                    <div class="popup__container">
                        <h3 class="popup__container--points" key="popup-content"></h3>
                        <ul class="popup__container--content" key="popup-content">
                            <li>
                                <span class="popup__container--content-title time"></span>
                                <span class="popup__container--content-statistic time-number"></span>
                            </li>
                            <li>
                                <span class="popup__container--content-title shots"></span>
                                <span class="popup__container--content-statistic shots-number"></span>
                            </li>
                            <li>
                                <span class="popup__container--content-title accuracy"></span>
                                <span class="popup__container--content-statistic accuracy-number"></span>
                            </li>
                        </ul>
                        <button class="popup__play-again">
                PLAY AGAIN
              </button>
                    </div>
                </div>
            </section>

            <!-- AUDIO SLIDER-->
            <div class="slidecontainer">
                <i class="fas fa-volume-up volume-icon" aria-hidden="true"></i>
                <input type="range" min="0" max="100" value="30" class="slider" id="myRange">
            </div>

            <!-- BACKGROUND CANVAS -->
            <canvas id="background-canvas"> </canvas>

            <!-- GAME CANVAS -->
            <canvas id="game-canvas"> </canvas>

            <!-- BACKGROUND IMAGES -->
            <img src="./assets/moon.svg" alt="moon" class="moon" draggable="false" />
            <img src="./assets/mars-1.svg" alt="mars" class="mars" draggable="false" />

            <!-- PORTFOLIO SECTION-->
            <div class="portfolio-section" id="portfolio">
                <h3 class="portfolio-section__heading-primary">My Projects</h3>
                <div class="portfolio-section__grid">

                    <!-- CARD 1 -->
                    <div class="card">
                        <div class="card__side card__side--front">
                            <div class="card__picture card__picture--1">
                                &nbsp;
                            </div>
                            <h4 class="card__heading card__heading--1">
                                Project Ark
                            </h4>
                        </div>
                        <div class="card__side card__side--back card__side--back-1">
                            <div class="card__backpicture card__backpicture--1">
                                &nbsp;
                            </div>
                            <h4 class="card__heading--back">
                                Ark
                            </h4>
                            <div class="card__details">
                                <img src="assets/nodejs.svg" alt="nodejs" class="card__logo-1">
                                <img src="assets/mongodb.svg" alt="mongodb" class="card__logo-2">
                                <img src="assets/react.png" alt="reactjs" class="card__logo-3">
                            </div>
                            <div class="card__btn">
                                <a href="https://github.com/randal923/Ark" class="card__btn-1">code</a>
                                <a href="https://github.com/randal923/Ark" class="card__btn-1">demo</a>
                            </div>
                        </div>
                    </div>

                    <!-- CARD 2 -->
                    <div class="card">
                        <div class="card__side card__side--front">
                            <div class="card__picture card__picture--2">
                                &nbsp;
                            </div>
                            <h4 class="card__heading card__heading--2">
                                Project Nature
                            </h4>
                        </div>
                        <div class="card__side card__side--back card__side--back-2">
                            <div class="card__backpicture card__backpicture--2">
                                &nbsp;
                            </div>
                            <h4 class="card__heading--back">
                                Nature
                            </h4>
                            <div class="card__details">
                                <img src="assets/css.svg" alt="css" class="card__logo-4">
                                <img src="assets/sass.svg" alt="sass" class="card__logo-5">
                                <img src="assets/firebase.svg" alt="firebase" class="card__logo-6">
                            </div>
                            <div class="card__btn">
                                <a href="https://github.com/randal923/Nature" class="card__btn-1">code</a>
                                <a href="https://nature-aaa93.firebaseapp.com" class="card__btn-1">demo</a>
                            </div>
                        </div>
                    </div>

                    <!-- CARD 3 -->
                    <div class="card">
                        <div class="card__side card__side--front">
                            <div class="card__picture card__picture--3">
                                &nbsp;
                            </div>
                            <h4 class="card__heading card__heading--3">
                                Project Galaxy
                            </h4>
                        </div>
                        <div class="card__side card__side--back card__side--back-3">
                            <div class="card__backpicture card__backpicture--3">
                                &nbsp;
                            </div>
                            <h4 class="card__heading--back">
                                Galaxy
                            </h4>
                            <div class="card__details">
                                <img src="assets/css.svg" alt="nodejs" class="card__logo-7">
                                <img src="assets/sass.svg" alt="mongodb" class="card__logo-8">
                                <img src="assets/javascript.svg" alt="reactjs" class="card__logo-9">
                            </div>
                            <div class="card__btn">
                                <a href="https://github.com/randal923/Galaxy" class="card__btn-1">code</a>
                                <a href="https://randal.me" class="card__btn-1">demo</a>
                            </div>
                        </div>
                    </div>

                    <!-- CARD 1 -->
                    <div class="card">
                        <div class="card__side card__side--front">
                            <div class="card__picture card__picture--4">
                                &nbsp;
                            </div>
                            <h4 class="card__heading card__heading--4">
                                Project Ecommerce
                            </h4>
                        </div>
                        <div class="card__side card__side--back card__side--back-4">
                            <div class="card__backpicture card__backpicture--4">
                                &nbsp;
                            </div>
                            <h4 class="card__heading--back">
                                E-commerce
                            </h4>
                            <div class="card__details">
                                <img src="assets/nodejs.svg" alt="nodejs" class="card__logo-1">
                                <img src="assets/mongodb.svg" alt="mongodb" class="card__logo-2">
                                <img src="assets/react.png" alt="reactjs" class="card__logo-3">
                            </div>
                            <div class="card__btn">
                                <a href="https://github.com/randal923/e-commerce-brasil" class="card__btn-1">code</a>
                                <a href="http://ec2-18-218-36-213.us-east-2.compute.amazonaws.com:3000/" class="card__btn-1">demo</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

            <div class="footer-section__menu">
